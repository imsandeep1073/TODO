<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .task li {
        color: white;
        background: #575757;
        border: 1px solid #7777776b;
        padding: 7px 14px;
        font-size: 20px;
        display: flex;
        justify-content: space-between;
    }

    span {
        cursor: pointer;
    }
</style>

<body class="bg-dark">

    <div class="container">
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <div class=" p-5">
                    <!-- <h5 class="text-center text-white">Todo</h5> -->
                    <div class="form-control d-flex gap-3 justify-content-center">
                        <input type="text" class="form-control shadow-none" id="addTodo">
                        <button class="btn btn-danger" type="submit" id="addData">Add</button>
                    </div>
                </div>
                <div class="mx-auto">
                    <ol class="task p-0" id="allTask"></ol>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


    <script>

        let todoData = document.getElementById('addTodo');
        let taskBtn = document.getElementById('addData');
        let taskBox = document.getElementById('allTask');

        function clear() {
            todoData.value = " ";
        }
        taskBtn.addEventListener('click', () => {
            let li = document.createElement('LI');
            let span = document.createElement('SPAN')
            if (todoData.value !== " ") {

                taskBox.appendChild(li);
                li.innerHTML = todoData.value;
                li.setAttribute('class', 'myListitem')
                li.appendChild(span).innerHTML = 'X';
                console.log(todoData.value);
                clear()
            }
            else {
                todoData.value = "Please Enter Data"

            }

            span.addEventListener('click', () => {
                li.classList.add('d-none')
               
            })
        })



    </script>
</body>

</html>
